<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learning Platform - Phase 1 MVP</title>

    <!-- External CSS and Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>EduLearn</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#recommendations">Recommendations</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <h1>Welcome to EduLearn</h1>
            <p>Your one-stop platform for interactive learning.</p>
            <button class="cta-button" onclick="scrollToCourses()">Browse Courses</button>
        </div>
    </section>

    <!-- Courses Section -->
    <section id="courses" class="courses">
        <div class="container">
            <h2>Our Courses</h2>
            <div class="courses-list">
                <!-- Dynamic content will be injected here via JS -->
            </div>
        </div>
    </section>

    <!-- Recommendations Section -->
    <section id="recommendations" class="recommendations">
        <div class="container">
            <h2>Recommended for You</h2>
            <div class="recommendation-list">
                <!-- Dynamic recommendations injected here -->
            </div>
        </div>
    </section>

    <!-- Login/Signup Section -->
    <section id="login" class="login-form">
        <div class="container">
            <h2>Login / Signup</h2>
            <form id="auth-form" onsubmit="handleAuth(event)">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 EduLearn. All rights reserved.</p>
        </div>
    </footer>

    <!-- External JavaScript -->
    <script src="script.js"></script>

</body>

</html>
